<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>Cadastro de Usuário</title>
    </head>
    <body>

          Nome:<br>
          <input type="text" id="nome">
          <br>
          CPF:<br>
          <input type="text" id="cpf">
          <br>
          Senha:<br>
          <input type="text" id="pass">
          <br>
          País:<br>
          <input type="text" id="pais">
          <br>
          Estado:<br>
          <input type="text" id="estado">
          <br>
          Cidade:<br>
          <input type="text" id="cidade">
          <br><br>
          <input type="submit" value="Cadastrar" onclick="cadastrar()">

        <b style="color: blue; display: none;" id="msgSUCESSO">Usuário cadastrado com sucesso!</b>
        <b style="color: red; display: none;" id="msgFALHA">Falha ao inserir o usuário!</b>

        <script src="js/TelaCadastroPessoa.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
