<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Cadastrar Critica</title>
    </head>
    <body style="padding-top: 10px; padding-left: 10px; padding-right: 10px;">

      <div class="row">
        <div role="main" class="col-md-6 col-md-push-6">
        	<div class="form-group">
              <label class="control-label">Seu nome:</label>
              <input id="inputUSER" class="form-control" placeholder="Digite seu nome" type="text" name="nome">
            </div>
			  <div class="form-group">
			    <label>Nota</label>
			    <select class="form-control" id="nota">
			      <option value="1">1</option>
			      <option value="2">2</option>
			      <option value="3">3</option>
			      <option value="4">4</option>
			      <option value="5">5</option>
			      <option value="6">6</option>
			      <option value="7">7</option>
			      <option value="8">8</option>
			      <option value="9">9</option>
			      <option value="10">10</option>
			    </select>
			  </div>
            <div class="form-group">
              <label id="textNome" class="control-label">Empresa:</label>
              <textarea class="form-control" rows="5" id="inputCRITICA" placeholder="Digite sua critica..."></textarea>
            </div>
            <button id="bnt_criticar" type="submit" class="btn btn-primary" onclick="criticar()" disabled>Criticar</button>

            <b style="color: blue; display: none;" id="msgSUCESSO">Critica enviada!</b>
            <b style="color: red; display: none;" id="msgERRO">Preencha todos os campos!</b>
        </div>
      </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/md5.min.js"></script>
        <script src="js/TelaCadastroCritica.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
