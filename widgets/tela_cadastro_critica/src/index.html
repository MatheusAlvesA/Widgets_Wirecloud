<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Cadastrar Critica</title>
    </head>
    <body style="padding-top: 10px; padding-left: 10px; padding-right: 10px;">

      <div class="row">
        <div role="main" class="col-md-6 col-md-push-6">
            <div class="form-group">
              <label for="textNome" class="control-label">Empresa:</label>
              <input id="inputCRITICA" class="form-control" placeholder="Digite sua critica" type="text" name="texto">
            </div>
            <button id="bnt_criticar" type="submit" class="btn btn-primary" onclick="criticar()" disabled>Criticar</button>

            <b style="color: blue; display: none;" id="msgSUCESSO">Busca efetuada!</b>
            <b style="color: red; display: none;" id="msgERRO">Falha ao buscar a empresa!</b>
        </div>
      </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/md5.min.js"></script>
        <script src="js/TelaCadastroCritica.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
